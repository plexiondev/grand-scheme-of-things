<!DOCTYPE html>
<head>
    <!-- Meta info -->
    <title>Explore GSOT's Library</title>
    <meta name="title" content="Explore GSOT's Library">
    <meta name="description" content="A team creating minecraft maps, games and the like.">
    <meta property="og:site_name" content="plexion">
    <meta property="og:type" content="website">
    <meta property="twitter:card" content="summary_large_image">
    <meta property="og:url" content="https://gsot.plexion.dev/">
    <meta property="og:title" content="Explore GSOT's Library">
    <meta property="og:description" content="A team creating minecraft maps, games and the like.">
    <meta property="og:image" content="https://gsot.plexion.dev/wall/banner.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta name="theme-color" content="#FFFFFF">
    <!-- iOS App support -->
    <link rel="apple-touch-icon" href="/img/ios.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="https://plexion.dev/site.webmanifest">
    <!-- Display parameters -->
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <link rel="stylesheet" href="https://plexion.dev/css/reset.css">
    <link rel="stylesheet" href="https://plexion.dev/css/style.css">
    <link rel="stylesheet" href="/css/style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" type="ico" href="/favicon.ico"/>
    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <!-- Load JS -->
    <script src="/js/scroll.js"></script>
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <script src="https://kit.fontawesome.com/20a071237e.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="dark" style="--accent-page: var(--home);">
    <div class="logs" id="log_parent"></div>
    <script src="https://plexion.dev/js/logging.js"></script>
    <header class="dark">
        <a class="brand" href="/">
            <img src="/img/gsot.png">
        </a>
        <span class="links">
            <a href="/" aria-label="Home"><i class="icon w-20" stroke-width="2.5" data-feather="home"></i><i class="text">Home<span class="bar"></span></i></a>
            <a href="/about" aria-label="About"><i class="icon w-20" stroke-width="2.5" data-feather="info"></i><i class="text">about<span class="bar"></span></i></a>
            <a href="/library" class="focus" aria-label="Library"><i class="icon w-20" stroke-width="2.5" data-feather="book"></i><i class="text">Library<span class="bar"></span></i></a>
            <a href="/contact" aria-label="Contact"><i class="icon w-20" stroke-width="2.5" data-feather="mail"></i><i class="text">contact<span class="bar"></span></i></a>
        </span>
        <span class="menu">
            <span class="dropdown-wrap">
                <a href="/accessibility" aria-label="Options" class="option-open"><i class="icon w-28" data-feather="more-horizontal"></i></a>
            </span>
        </span>
    </header>
    <section class="left header padding accent bg" style="background-image: url(/wall/banner.png);">
        <span class="text no-flex can-full">
            <h1 class="text-56">GSOT Library</h1>
            <p class="text-20">Browse through the project library from GSOT.</p>
        </span>
        <div class="bg-back bg-side-grad"></div>
    </section>
    <section class="center full" id="error" style="background-color: var(--d5); display: none;">
        <h2>Error 404</h2>
        <p class="text-18">We're having issues retrieving the project library, check your network connection, rate-limit status, or reset cache.</p>
        <a role="button" class="button focus icon con" href="/library/rates">Rate limits</a>
        <a role="button" href="javascript:void(0);" onclick="resetStorage()" class="button focus icon con">Reset ALL cache</a>
        <script src="cache.js"></script>
    </section>
    <section class="center limited" style="padding-top: 30px; padding-bottom: 10px;">
        <div class="search">
            <input class="search-input" id="search" placeholder="Search for..." autofocus>
            <button role="button" class="clear-input" onclick="clear_search()" id="search-clear" aria-label="Clear search text"><i class="icon w-16" data-feather="x"></i></button>
            <button role="search" class="search-con" onclick="search()" id="search-con" aria-label="Search current text"><i class="icon w-30" data-feather="search"></i></button>
        </div>
    </section>
    <div class="directory">
        <span class="list">
            <ul id="list"></ul>
            <br>
            <ul id="links"></ul>
        </span>
        <span class="cards-cont"><div class="cards" id="cards"></div></span>
    </div>
    <script src="/js/directory.js"></script>
    <footer id="footer"></footer>
    <script src="/js/footer.js"></script>
</body>
<!-- Beta scripts -->
<script src="/experiments/helvetica.js"></script>
<script src="/experiments/plexionblue.js"></script>
<script src="/experiments/torus.js"></script>
<script src="/experiments/light.js"></script>
<script src="/experiments/accents.js"></script>
<script src="/experiments/minimalcards.js"></script>
<script src="/experiments/exo2.js"></script>
<!-- Final script importing (after page rendered) -->
<script src="/js/settings/dyslexic.js"></script>
<script src="/js/settings/hyperlegible.js"></script>
<script src="/js/settings/reduced-motion.js"></script>
<script src="/js/settings/reduced-saturation.js"></script>
<script src="/js/settings/background-videos.js"></script>
<script src="/js/settings/high-contrast.js"></script>
<script src="/js/settings/legacy-gallery.js"></script>
<script src="/js/theme.js"></script>
<script>
    feather.replace()
</script>
