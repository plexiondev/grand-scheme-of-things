    <section class="left settings">
        <div class="head">
            <label class="overl">Display mode</label>
        </div>
        <ul class="inner">
            <li class="setting" id="high-contrast" onclick="toggleHighContrast()">
                <span class="text">
                    <span class="icon">
                        <div class="headline-icon min-icon">
                            <i class="icon w-24" data-feather="eye"></i>
                        </div>
                    </span>
                    <span class="info">
                        <h5 class="text-16">High contrast</h5>
                    </span>
                </span>
                <span class="option">
                    <a role="toggle" class="toggle toggleHighContrast" href="javascript:void(0);" tabindex="-1"></a>
                </span>
            </li>
        </ul>
    </section>
    <section class="left settings">
        <div class="head">
            <label class="overl">Font clarity</label>
        </div>
        <ul class="inner">
            <li class="setting" id="dyslexic-font" onclick="toggleDyslexicFont()">
                <span class="text">
                    <span class="icon">
                        <div class="headline-icon min-icon">
                            <i class="icon w-24" data-feather="type"></i>
                        </div>
                    </span>
                    <span class="info">
                        <h5 class="text-16">OpenDyslexic font</h5>
                    </span>
                </span>
                <span class="option">
                    <a role="toggle" class="toggle toggleDyslexicFont" href="javascript:void(0);" tabindex="-1"></a>
                </span>
            </li>
            <li class="setting" id="hyperlegible-font" onclick="toggleHyperlegibleFont()">
                <span class="text">
                    <span class="icon">
                        <div class="headline-icon min-icon">
                            <i class="icon w-24" data-feather="type"></i>
                        </div>
                    </span>
                    <span class="info">
                        <h5 class="text-16">Atkinson Hyperlegible font</h5>
                    </span>
                </span>
                <span class="option">
                    <a role="toggle" class="toggle toggleHyperlegibleFont" href="javascript:void(0);" tabindex="-1"></a>
                </span>
            </li>
        </ul>
    </section>
    <section class="left settings">
        <div class="head">
            <label class="overl">Colours and animation</label>
        </div>
        <ul class="inner">
            <li class="setting" id="reduced-motion" onclick="toggleReducedMotion()">
                <span class="text">
                    <span class="icon">
                        <div class="headline-icon min-icon">
                            <i class="icon w-24" data-feather="copy"></i>
                        </div>
                    </span>
                    <span class="info">
                        <h5 class="text-16">Reduce animations</h5>
                    </span>
                </span>
                <span class="option">
                    <a role="toggle" class="toggle toggleReducedMotion" href="javascript:void(0);" tabindex="-1"></a>
                </span>
            </li>
            <li class="setting" id="reduced-saturation" onclick="toggleReducedSaturation()">
                <span class="text">
                    <span class="icon">
                        <div class="headline-icon min-icon">
                            <i class="icon w-24" data-feather="sun"></i>
                        </div>
                    </span>
                    <span class="info">
                        <h5 class="text-16">Reduce colour saturation</h5>
                    </span>
                </span>
                <span class="option">
                    <a role="toggle" class="toggle toggleReducedSaturation" href="javascript:void(0);" tabindex="-1"></a>
                </span>
            </li>
            <li class="setting" id="background-videos" onclick="toggleHeaderVideos()">
                <span class="text">
                    <span class="icon">
                        <div class="headline-icon min-icon">
                            <i class="icon w-24" data-feather="film"></i>
                        </div>
                    </span>
                    <span class="info">
                        <h5 class="text-16">Disable background videos</h5>
                    </span>
                </span>
                <span class="option">
                    <a role="toggle" class="toggle toggleHeaderVideos" href="javascript:void(0);" tabindex="-1"></a>
                </span>
            </li>
        </ul>
    </section>
